<!DOCTYPE html>
<html>
  <head>
    <title>flexbox</title>
  </head>

  <body>
    <div style="display:flex;
    flex-direction: row;
    margin-bottom: 10px;">
      <div style="background-color: aqua;
          width:100px;">div1</div>
      <div style="background-color: lightpink;">div2 <p>yo</p></div>
    </div> 
    
    <div style="display:flex;
    flex-direction: row;
    margin-bottom: 10px;
    ">
      <div style="background-color: aqua;
      flex:1;">div1</div>
      <div style="background-color: lightpink;">div2 <p>hi</p></div>
    </div> 

    <div style="display:flex;
    flex-direction: row;">
      <div style="background-color: lightpink;">div2 <p>hi</p></div>
      <div style="background-color: aqua;
      flex:2;">div1</div>
      <div style="background-color: lightpink;
      flex:1;">div1</div>
    </div> 
  </body>
</html>
